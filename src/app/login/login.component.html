<div class="d-flex min-vh-100 justify-content-center align-items-center" [ngStyle]="{ 'background-color': backgroundColor }">
    <div class="container">
      <div class="row">
        <div class="col-md-4 mx-auto">
          <div class="card pt-5 pb-4 px-5">
            <div class="d-flex justify-content-center">
              <h1 class="site-label">Company</h1>
            </div>
            <div class="mb-4"></div>
            <form 
              (ngSubmit)="onSubmit()"
              #f="ngForm"
            >
              <div class="form-group mb-3">
                <label for="usernameOrEmail">Username or email address</label>
                <input
                  type="text"
                  class="form-control"
                  name="username"
                  [(ngModel)]="form.username"
                  #username="ngModel"
                />
              </div>
  
              <div class="form-group mb-3">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  [(ngModel)]="form.password"
                  #password="ngModel"
                />
              </div>
  
              <div class="form-group d-grid">
                <button (click)="login()" type="submit" class="btn btn-primary btn-block">
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>

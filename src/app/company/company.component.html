<div class="container">
  <div class="row">
    <div class="col-sm-4 mt-2">
      <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#companyModal">Add
        Company</button>
    </div>
  </div>
  <div class="row">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">No</th>
          <th scope="col">Code</th>
          <th scope="col">Name</th>
          <th scope="col">Address</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let company of tblCompany; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ company.code }}</td>
          <td>{{ company.name }}</td>
          <td>{{ company.address }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="modal fade" id="companyModal" tabindex="-1" aria-labelledby="companyModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="companyModalLabel">Add Company</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="code">Code</label>
            <input name="code" class="form-control" id="code" placeholder="Enter company code"
              [(ngModel)]="company.code">
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input name="name" class="form-control" id="name" placeholder="Enter company name"
              [(ngModel)]="company.name">
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input name="address" class="form-control" id="address" placeholder="Enter company address"
              [(ngModel)]="company.address">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="addCompany()">Submit</button>
      </div>
    </div>
  </div>
</div>
